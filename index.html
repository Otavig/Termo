<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Termo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head">
            <h1>TERMO</h1>
        </div>
    </header>
    <main>
        <div class="card">
            <div class="list-input-digit" id="inputContainer">
                <!-- Inputs serão gerados dinamicamente -->
            </div>
        </div>
    </main>
    <footer>
        <div class="keyboard">
            <!-- Espaço reservado para o teclado, caso necessário -->
        </div>
    </footer>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="modal-content">

        </div>
      
      </div>

    <script src="js/script.js"></script>
</body>
</html>
